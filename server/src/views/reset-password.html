<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RÃ©initialiser votre mot de passe - Trailix</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 40px;
            width: 100%;
            max-width: 400px;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo h1 {
            color: #667eea;
            font-size: 32px;
            font-weight: 700;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #374151;
            font-weight: 500;
        }
        
        input[type="password"] {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        input[type="password"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        input[type="password"].valid {
            border-color: #10b981;
        }
        
        input[type="password"].invalid {
            border-color: #ef4444;
        }
        
        input[type="password"].valid:focus {
            border-color: #10b981;
            box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.1);
        }
        
        input[type="password"].invalid:focus {
            border-color: #ef4444;
            box-shadow: 0 0 0 3px rgba(239, 68, 68, 0.1);
        }
        
        .password-requirements {
            background: #f9fafb;
            border-radius: 6px;
            padding: 12px;
            margin-top: 8px;
            font-size: 12px;
            color: #6b7280;
        }
        
        .requirement {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
            padding: 4px 0;
            transition: all 0.3s ease;
        }
        
        .requirement .icon {
            width: 16px;
            height: 16px;
            margin-right: 8px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        
        .requirement.pending .icon {
            background: #e5e7eb;
            color: #6b7280;
        }
        
        .requirement.valid .icon {
            background: #10b981;
            color: white;
            transform: scale(1.1);
            animation: checkmark 0.3s ease;
        }
        
        @keyframes checkmark {
            0% { transform: scale(0.8); }
            50% { transform: scale(1.3); }
            100% { transform: scale(1.1); }
        }
        
        .requirement.invalid .icon {
            background: #ef4444;
            color: white;
        }
        
        .requirement.valid {
            color: #059669;
        }
        
        .requirement.invalid {
            color: #dc2626;
        }
        
        .requirement.pending {
            color: #6b7280;
        }
        
        /* Barre de progression de la force du mot de passe */
        .password-strength {
            margin-top: 8px;
            margin-bottom: 12px;
        }
        
        .password-strength-label {
            font-size: 12px;
            font-weight: 500;
            margin-bottom: 4px;
            color: #374151;
        }
        
        .password-strength-bar {
            width: 100%;
            height: 6px;
            background: #e5e7eb;
            border-radius: 3px;
            overflow: hidden;
        }
        
        .password-strength-fill {
            height: 100%;
            border-radius: 3px;
            transition: all 0.3s ease;
            width: 0%;
        }
        
        .strength-weak { background: #ef4444; }
        .strength-fair { background: #f59e0b; }
        .strength-good { background: #10b981; }
        .strength-strong { background: #059669; }
        
        .submit-btn {
            width: 100%;
            background: #667eea;
            color: white;
            border: none;
            padding: 14px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .submit-btn:hover:not(:disabled) {
            background: #5a67d8;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }
        
        .submit-btn:disabled {
            background: #9ca3af;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .submit-btn.ready {
            background: #10b981;
            animation: pulse 2s infinite;
        }
        
        .submit-btn.ready:hover {
            background: #059669;
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(16, 185, 129, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(16, 185, 129, 0); }
            100% { box-shadow: 0 0 0 0 rgba(16, 185, 129, 0); }
        }
        
        .error-message {
            background: #fef2f2;
            border: 1px solid #fecaca;
            color: #dc2626;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            display: none;
        }
        
        .success-message {
            background: #f0fdf4;
            border: 1px solid #bbf7d0;
            color: #166534;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            display: none;
        }
        
        .loading {
            display: none;
            text-align: center;
            color: #6b7280;
        }

        /* Animation pour une meilleure UX */
        .container {
            animation: slideIn 0.3s ease-out;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>Trailix</h1>
        </div>
        
        <div id="error-message" class="error-message"></div>
        <div id="success-message" class="success-message"></div>
        
        <form id="reset-form">
            <div class="form-group">
                <label for="password">Nouveau mot de passe</label>
                <input type="password" id="password" name="password" required autocomplete="new-password">
            </div>
            
            <div class="form-group">
                <label for="confirmPassword">Confirmer le mot de passe</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required autocomplete="new-password">
            </div>
            
            <div class="password-requirements">
                <div class="password-strength">
                    <div class="password-strength-label">Force du mot de passe: <span id="strength-text">Aucun</span></div>
                    <div class="password-strength-bar">
                        <div class="password-strength-fill" id="strength-fill"></div>
                    </div>
                </div>
                
                <div class="requirement pending" id="req-length">
                    <div class="icon">â—‹</div>
                    <span>Au moins 8 caractÃ¨res</span>
                </div>
                <div class="requirement pending" id="req-uppercase">
                    <div class="icon">â—‹</div>
                    <span>Une majuscule (A-Z)</span>
                </div>
                <div class="requirement pending" id="req-lowercase">
                    <div class="icon">â—‹</div>
                    <span>Une minuscule (a-z)</span>
                </div>
                <div class="requirement pending" id="req-number">
                    <div class="icon">â—‹</div>
                    <span>Un chiffre (0-9)</span>
                </div>
                <div class="requirement pending" id="req-special">
                    <div class="icon">â—‹</div>
                    <span>Un caractÃ¨re spÃ©cial (!@#$...)</span>
                </div>
                <div class="requirement pending" id="req-match">
                    <div class="icon">â—‹</div>
                    <span>Les mots de passe correspondent</span>
                </div>
            </div>
            
            <button type="submit" class="submit-btn" id="submit-btn" disabled>
                RÃ©initialiser le mot de passe
            </button>
        </form>
        
        <div class="loading" id="loading">
            <p>Mise Ã  jour de votre mot de passe...</p>
        </div>
    </div>

    <script>
        console.log("ðŸš€ Script chargÃ© - Version avec animations");
        
        const form = document.getElementById('reset-form');
        const passwordInput = document.getElementById('password');
        const confirmPasswordInput = document.getElementById('confirmPassword');
        const submitBtn = document.getElementById('submit-btn');
        const errorMessage = document.getElementById('error-message');
        const successMessage = document.getElementById('success-message');
        const loading = document.getElementById('loading');
        
        // Validation des exigences de mot de passe
        function validatePassword() {
            const password = passwordInput.value;
            const confirmPassword = confirmPasswordInput.value;
            
            const requirements = {
                length: password.length >= 8,
                uppercase: /[A-Z]/.test(password),
                lowercase: /[a-z]/.test(password),
                number: /[0-9]/.test(password),
                special: /[!@#$%^&*(),.?":{}|<>]/.test(password),
                match: password === confirmPassword && password.length > 0 && confirmPassword.length > 0
            };
            
            // Mettre Ã  jour visuellement les exigences avec des icÃ´nes
            Object.keys(requirements).forEach(req => {
                const element = document.getElementById(`req-${req}`);
                const icon = element.querySelector('.icon');
                
                // Gestion spÃ©ciale pour le match des mots de passe
                if (req === 'match') {
                    if (confirmPassword.length === 0) {
                        element.className = 'requirement pending';
                        icon.textContent = 'â—‹';
                    } else if (requirements[req]) {
                        element.className = 'requirement valid';
                        icon.textContent = 'âœ“';
                    } else {
                        element.className = 'requirement invalid';
                        icon.textContent = 'âœ—';
                    }
                } else {
                    // Logique normale pour les autres exigences
                    if (requirements[req]) {
                        element.className = 'requirement valid';
                        icon.textContent = 'âœ“';
                    } else if (password.length > 0) {
                        element.className = 'requirement invalid';
                        icon.textContent = 'âœ—';
                    } else {
                        element.className = 'requirement pending';
                        icon.textContent = 'â—‹';
                    }
                }
            });
            
            // Calculer et afficher la force du mot de passe
            updatePasswordStrength(requirements, password);
            
            // Activer/dÃ©sactiver le bouton
            const allValid = Object.values(requirements).every(Boolean);
            submitBtn.disabled = !allValid;
            
            // Ajouter une animation au bouton quand tout est prÃªt
            if (allValid) {
                submitBtn.classList.add('ready');
                submitBtn.textContent = 'âœ“ RÃ©initialiser le mot de passe';
            } else {
                submitBtn.classList.remove('ready');
                submitBtn.textContent = 'RÃ©initialiser le mot de passe';
            }
            
            return allValid;
        }
        
        // Calculer la force du mot de passe
        function updatePasswordStrength(requirements, password) {
            if (password.length === 0) {
                setPasswordStrength(0, 'Aucun', '');
                return;
            }
            
            let score = 0;
            let maxScore = 6;
            
            // Compter les critÃ¨res validÃ©s
            Object.keys(requirements).forEach(req => {
                if (req !== 'match' && requirements[req]) {
                    score++;
                }
            });
            
            // Bonus pour longueur supplÃ©mentaire
            if (password.length >= 12) score += 0.5;
            if (password.length >= 16) score += 0.5;
            
            // Calculer le pourcentage et dÃ©terminer le niveau
            const percentage = Math.min((score / maxScore) * 100, 100);
            
            if (percentage < 40) {
                setPasswordStrength(percentage, 'Faible', 'strength-weak');
            } else if (percentage < 60) {
                setPasswordStrength(percentage, 'Acceptable', 'strength-fair');
            } else if (percentage < 80) {
                setPasswordStrength(percentage, 'Bon', 'strength-good');
            } else {
                setPasswordStrength(percentage, 'Excellent', 'strength-strong');
            }
        }
        
        // Mettre Ã  jour l'affichage de la force du mot de passe
        function setPasswordStrength(percentage, text, className) {
            const strengthFill = document.getElementById('strength-fill');
            const strengthText = document.getElementById('strength-text');
            
            strengthFill.style.width = percentage + '%';
            strengthFill.className = `password-strength-fill ${className}`;
            strengthText.textContent = text;
        }
        
        passwordInput.addEventListener('input', validatePassword);
        confirmPasswordInput.addEventListener('input', validatePassword);
        
        // Validation des champs visuellement
        passwordInput.addEventListener('input', function() {
            const password = this.value;
            if (password.length === 0) {
                this.className = '';
                return;
            }
            
            const hasMinLength = password.length >= 8;
            const hasUpper = /[A-Z]/.test(password);
            const hasLower = /[a-z]/.test(password);
            const hasNumber = /[0-9]/.test(password);
            const hasSpecial = /[!@#$%^&*(),.?":{}|<>]/.test(password);
            
            const validCount = [hasMinLength, hasUpper, hasLower, hasNumber, hasSpecial].filter(Boolean).length;
            
            if (validCount >= 4) {
                this.className = 'valid';
            } else if (validCount >= 2) {
                this.className = '';
            } else {
                this.className = 'invalid';
            }
        });
        
        confirmPasswordInput.addEventListener('input', function() {
            const password = passwordInput.value;
            const confirmPassword = this.value;
            
            if (confirmPassword.length === 0) {
                this.className = '';
                return;
            }
            
            if (password === confirmPassword && password.length > 0) {
                this.className = 'valid';
            } else {
                this.className = 'invalid';
            }
        });
        
        // Soumission du formulaire
        form.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            if (!validatePassword()) return;
            
            const password = passwordInput.value;
            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get('access_token');
            const refreshToken = urlParams.get('refresh_token');
            
            if (!token) {
                showError('Lien de rÃ©initialisation invalide ou expirÃ©');
                return;
            }
            
            // Masquer le formulaire et afficher le loading
            form.style.display = 'none';
            loading.style.display = 'block';
            
            try {
                const response = await fetch('/api/auth/update-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        access_token: token,
                        refresh_token: refreshToken,
                        new_password: password
                    })
                });
                
                const result = await response.json();
                
                if (response.ok && result.success) {
                    showSuccess('Mot de passe mis Ã  jour avec succÃ¨s ! Redirection...');
                    setTimeout(() => {
                        // Rediriger vers l'application
                        window.location.href = 'trailix://auth/password-reset-success';
                    }, 2000);
                } else {
                    throw new Error(result.error || 'Erreur lors de la mise Ã  jour');
                }
            } catch (error) {
                console.error('Erreur:', error);
                showError(error.message || 'Une erreur est survenue');
                // RÃ©afficher le formulaire
                form.style.display = 'block';
                loading.style.display = 'none';
            }
        });
        
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            successMessage.style.display = 'none';
        }
        
        function showSuccess(message) {
            successMessage.textContent = message;
            successMessage.style.display = 'block';
            errorMessage.style.display = 'none';
        }
        
        // VÃ©rifier si le token est prÃ©sent au chargement
        window.addEventListener('load', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get('access_token');
            
            if (!token) {
                showError('Lien de rÃ©initialisation invalide ou expirÃ©');
                submitBtn.disabled = true;
            }
        });

        // Gestion du focus pour l'accessibilitÃ©
        document.addEventListener('DOMContentLoaded', function() {
            passwordInput.focus();
        });
    </script>
</body>
</html>
